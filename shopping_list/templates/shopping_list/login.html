{% extends 'shopping_list/main.html' %}
{% block content %}

<!-- Login for existing users -->
<h1>Login</h1>
<div class="forms">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="Submit" value="Login">
    </form>
</div>



<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>

{% endblock content %}
