<h1>Shopping List</h1>
<a href="{% url 'create-list' %}">Add</a>
<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for list in lists %}
    <tr>
        <td>{{list.title}}</td>
        <td><a href="{% url 'list' list.id %}">view</a></td>
        <td><a href="{% url 'update-list' list.id %}">Edit</a></td>
    </tr>
    {% empty %}
        <h3>No items</h3>
    {% endfor %}
</table>
